        <script>
            //indexedDB.deleteDatabase('scouting');
            const dbPromise = indexedDB.open('scouting', 3);
            top.window.onbeforeunload = null;
            if(tba_available()) document.getElementById("tbaAddTeamBtn").classList.replace("hidden", "inline-flex");

            var last_page, online;

            if('onLine' in navigator) {
                online = navigator.onLine;
            }

            function _uuid() {
                var d = Date.now();
                if (typeof performance !== 'undefined' && typeof performance.now === 'function'){
                    d += performance.now(); //use high-precision timer if available
                }
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = (d + Math.random() * 16) % 16 | 0;
                    d = Math.floor(d / 16);
                    return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                });
            }

            window.addEventListener('offline', () => { online = false });
            window.addEventListener('online', () => {
                dataUpload();
            });

            dbPromise.onerror = (event) => {
                errorMessage("IndexedDB init FAILED");                                              
            };

            dbPromise.onupgradeneeded = (event) => {
                const db = event.target.result;
                const recordStore = db.createObjectStore("records", { keyPath: "uuid" });
                recordStore.createIndex("team_number", "team_number", { unique: false });
                recordStore.createIndex("date", "date", { unique: false });
                const teamStore = db.createObjectStore("teams", { keyPath: "number" });
                teamStore.createIndex("number", "number", { unique: true });
                teamStore.createIndex("name", "name", { unique: true });
                teamStore.createIndex("uploaded", "uploaded", { unique: false });
            };

            dbPromise.onsuccess = (event) => {
                showPage("teamIndexScreen");
                if(findGetParameter("settings") != null) {
                    storeSetting(findGetParameter("settings"));
                } else if(localStorage.getItem("formula") === null || localStorage.getItem("parameters") === null) {
                    updateSetting();
                }
            }

            function dataUpload() {
                const objectStore = dbPromise.result.transaction(['records'], 'readonly').objectStore("records");
                objectStore.index('uploaded').getAll(false).onsuccess = function (event) {
                    const records = event.target.result;
                    if(records.length == 0) {
                        console.log('nothing to upload');
                        return;
                    }
                    records.forEach((record) => {
                        firebaseStoreRecord(record, true);
                    });
                    console.log('all uploaded');
                };
            }

            function storeSetting(input) {
                try {
                    var setting_json = JSON.parse(input);
                    if(typeof setting_json.parameters !== "string" && setting_json.formula !== undefined) {
                        localStorage.setItem("parameters", JSON.stringify(setting_json.parameters));
                        localStorage.setItem("formula", setting_json.formula);
                        if(setting_json.tba_key !== undefined) {
                            localStorage.setItem("TBA_KEY", setting_json.tba_key);
                        }
                        if(confirm("setup success!")) {
                            window.location.href = window.location.origin + window.location.pathname;
                        }
                    } else {
                        alert("format error");
                    }
                } catch(e) {
                    alert("format error");
                }
                
            }

            function findGetParameter(parameterName) {
                var result = null,
                    tmp = [];
                location.search
                    .substr(1)
                    .split("&")
                    .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                    });
                return result;
            }

            function deleteRecord(uuid) {
                if(confirm(`[comfire]\nDELETE\n'${uuid}'?`)) {
                    var req = dbPromise.result.transaction(['records'], 'readwrite').objectStore('records');
                    req.delete(uuid).onsuccess = (event) => {
                        alert("record deleted");
                        window.location.reload();
                    };
                }
            }

            function errorMessage(message) {
                document.getElementById("errorMask").classList.replace("hidden", "flex");
                document.getElementById("error-message").innerText = message;
            }

            function updateSetting() {
                var input = prompt("paste setting json");
                if(input == null || input == "") return;
                storeSetting(input);
            }

                if(last_page != name) document.getElementById(name).classList.replace("hidden", "box");

                if(name == "teamIndexScreen") getTeamIndex();

            function addTeam(t_number  = null, t_name = null , skip = false) {
                var team_number, team_name;
                if(t_number == null) {
                    team_number = prompt("team number");
                    while(team_number == "") {
                        team_number = prompt("team number");
                    }
                    if(team_number !== null) {
                        team_name = prompt("team name");
                        while(team_name == "") {
                            team_name = prompt("team name");
                        }
                        if(team_name == null) {
                            return;
                        }
                    } else {
                        return;
                    }
                } else {
                    team_number = t_number;
                    team_name = t_name;
                }

                var allow = true;
                if(!skip) {
                    allow = confirm("[confirm team info]\nteam number: " + team_number + "\nteam name: " + team_name);
                }
                
                if(allow) {
                    var req = dbPromise.result.transaction('teams', 'readwrite').objectStore('teams')
                                .add({
                                    "number": team_number, 
                                    "name": team_name,
                                    "school_name": "",
                                    "rookie_year": "",
                                    "website": "",
                                    "nickname": "",
                                    "country": "",
                                    "gmaps_place_id": ""
                                });
                    req.onsuccess = function (event) {
                        if(!skip) {
                            getTeamIndex();
                        }

                        try {
                            teamInfoGet(team_number, skip);
                        } catch(e) {
                            alert("Failed to fetch data from TBA");
                        }
                    };
                    req.onerror = function (error) {
                        alert("FAILED to add team");
                    }
                } else {
                    return;
                }
            }

            const flatten = (data) => {
                const result = {};
                const isEmpty = (x) => Object.keys(x).length === 0;
                const recurse = (cur, prop) => {
                    if (Object(cur) !== cur) {
                        result[prop] = cur;
                    } else if (Array.isArray(cur)) {
                        const length = cur.length;
                        for (let i = 0; i < length; i++) {
                            recurse(cur[i], `${prop}[${i}]`);
                        }
                        if (length === 0) {
                            result[prop] = [];
                        }
                    } else {
                        if (!isEmpty(cur)) {
                            Object.keys(cur).forEach((key) =>
                                recurse(cur[key], prop ? `${key}` : key)
                            );
                        } else {
                            result[prop] = {};
                        }
                    }
                };
                recurse(data, "");
                return result;
            };

            function exportAll() {
                var req = dbPromise.result.transaction('records', 'readonly').objectStore('records').getAll();

                req.onsuccess = (event) => {
                    var new_json = [];
                    Object.keys(event.target.result).forEach((key) => {
                        new_json.push(flatten(event.target.result[key]));
                    });
                    var ws = XLSX.utils.json_to_sheet(new_json);
                    var wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "records");
                    XLSX.writeFile(wb, 'scouting-export.xlsx');
                };
            }

            function getRate(data) {
                console.log("data");
                console.log(data);
                var formula = localStorage.getItem("formula");
                var parameters = JSON.parse(localStorage.getItem("parameters"));
                parameters.forEach((parameter) => {
                    formula = formula.replace(parameter.alias, data[parameter.alias]);
                });
                return eval(formula);
            }

            function recordCreate(number = null) {
                if(number != null) document.getElementById("team_id").value = number;
                showPage("recordCreateScreen");
                document.getElementById("form_content").innerHTML = '';
                var parameters = JSON.parse(localStorage.getItem("parameters"));
                parameters.forEach((parameter) => {
                    if(parameter.type == "textarea") {
                        document.getElementById("form_content").innerHTML += '<div><label for="' + parameter.alias + '" class="block text-sm font-medium text-gray-700">' + parameter.name + '</label>' +
                                '<div class="mt-1"><textarea id="' + parameter.alias + '" name="' + parameter.alias + '" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="' + parameter.name + '"></textarea>'+
                                '</div></div>';
                    } else {
                        document.getElementById("form_content").innerHTML += '<div>' +
                                '<label for="' + parameter.alias + '" class="block text-sm font-medium text-gray-700">' + parameter.name + '</label>'+
                                '<div class="mt-1"><input id="' + parameter.alias + '" name="' + parameter.alias + '" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value="' + (parameter.type == "number" ? 0 : '') + '" placeholder="' + parameter.name + '" type="'+ parameter.type +'"/>'
                                '</div></div>';
                    }
                });
            }

            function recordSave() {
                var parameters = JSON.parse(localStorage.getItem("parameters"));
                var json_obj = {
                    "uuid":_uuid(), 
                    "team_number": document.getElementById("team_id").value,
                    "parameters":{},
                    "date": Date.now(),
                    "uploaded": false
                };
                parameters.forEach((parameter) => {
                    if(parameter.type == "number") {
                        json_obj['parameters'][parameter.alias] = Number(document.getElementById(parameter.alias).value);
                    } else {
                        json_obj['parameters'][parameter.alias] = document.getElementById(parameter.alias).value.replace(/\s+/g, "\\n");
                    }
                });
                
                var add_req = dbPromise.result.transaction('records', 'readwrite').objectStore('records').add(json_obj);
                add_req.onsuccess = function (event) {
                    alert("saved");
                    if(online) {
                        firebaseStoreRecord(json_obj);
                    }
                    showTeam(document.getElementById("team_id").value);
                };
            }

            function addTeamFromTBA(eve = null) {
                if(!online) {
                    alert("This fucnction required network connection!");
                    return;
                }
                if(!tba_available()) return;
                var eve;

                
                axios.get("https://www.thebluealliance.com/api/v3/team/frc7589/events/keys", {
                    headers: {
                        "accept": "application/json",
                        "X-TBA-Auth-Key": TBA_KEY
                    }
                }).then(res => {
                    if(res.status == 200) {
                        var keys = "";
                        res.data.forEach((key) => {
                            keys += " * " + key + "\n";
                        });
                        if(eve == null) event = prompt("Events:\n" + keys + "----------\nEnter Key:");
                        else event = eve;

                        axios.get("https://www.thebluealliance.com/api/v3/event/" + event + "/teams/keys", {
                            headers: {
                                "accept": "application/json",
                                "X-TBA-Auth-Key": TBA_KEY
                            }
                        }).then(res => {
                            if(res.status == 200) {
                                res.data.forEach((team) => {
                                    try {
                                        addTeam(team.replace("frc", ""), "AutoAddTBA" + team, true);
                                    } catch (e) {
                                        alert("failed to add #" + team);
                                    }
                                });
                                getTeamIndex();
                            }
                        }).catch(error => {
                            console.log(error.toJSON());
                        });
                    }
                });
            }

            function teamInfoGet(number, skip = false) {
                if(!online) {
                    alert("This fucnction required network connection!");
                    return;
                }
                if(!tba_available()) return;
                // fetch from TBA
                axios.get("https://www.thebluealliance.com/api/v3/team/frc" + number, {
                    headers: {
                        "accept": "application/json",
                        "X-TBA-Auth-Key": TBA_KEY
                    }
                }).then(res => {
                    if(res.status == 200) {
                        var objectStore = dbPromise.result.transaction(["teams"], 'readwrite').objectStore("teams");
                        objectStore.get(number).onsuccess = (event) => {
                            const team = event.target.result;
                            team['school_name'] = res.data['school_name'];
                            team['rookie_year'] = res.data['rookie_year'];
                            team['website'] = res.data['website'];
                            team['nickname'] = res.data['nickname'];
                            team['country'] = res.data['country'];
                            team['gmaps_place_id'] = res.data['gmaps_place_id'];

                            const updateRequest = objectStore.put(team);
                            updateRequest.onsuccess = () => {
                                if(!skip) {
                                    alert("Team info successfully fetched from TBA");
                                    getTeamIndex();
                                } else {
                                    console.log("Team info successfully fetched from TBA");
                                }
                            };
                        }
                    }
                }).catch(error => {
                    console.log(error.toJSON());
                });
            }
        
            function quickRecord() {
                var teamID = prompt('Team ID:');
                if(teamID != null && teamID != "") {
                    recordCreate(teamID);
                }
            }
